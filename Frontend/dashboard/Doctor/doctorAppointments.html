<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadAppointments()">

    <a href="../doctorDashboard.html">
        <button class="btn btn-primary mx-3 my-3">Go back</button>
    </a>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">
        <img src="../../assets/images/appointment.png" width="40" class="me-2" alt="Calendar Icon">
        My Appointments</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
      <tbody id="appointmentsTable">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { getDoctorAppointments,  handleAuthError } from "../../assets/api.js";

    async function loadAppointments() {
      try {
        const data = await getDoctorAppointments();
        const table = document.getElementById("appointmentsTable");

        if (!data || data.length === 0) {
          table.innerHTML = `<tr><td colspan="6" class="text-center">No appointments found</td></tr>`;
          return;
        }

        table.innerHTML = data.map((appt, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td>${appt.patient?.fullName || "Dr."}</td>
            <td>${appt.slot.date || "N/A"}</td>
            <td>${appt.slot.startTime || "N/A"} to ${appt.slot.endTime || "N/A"}</td>

            <td>${appt.status || "Booked"}</td>
           
          </tr>
        `).join("");
      } catch (e) {
        handleAuthError(e);
      }
    }

    // window.cancelAppt = async function (appointmentId) {
    //   if (!confirm("Are you sure you want to cancel this appointment?")) return;

    //   try {
    //     await cancelAppointment(appointmentId);
    //     alert("Appointment cancelled successfully");
    //     loadAppointments(); // reload
    //   } catch (e) {
    //     alert("Failed to cancel: " + e.message);
    //   }
    // }

    window.loadAppointments = loadAppointments;

  </script>
</body>
</html>
