<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Doctor Profile - Healix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <a href="../doctorDashboard.html">
    <button class="btn btn-primary mx-3 my-3">Go back</button>
  </a>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">My Doctor Profile</h3>

            <!-- Profile Display -->
            <div id="profileView" class="mb-3">
              <dl class="row">
                <dt class="col-sm-4">Doctor Name</dt>
                <dd class="col-sm-8" id="viewDoctorName"></dd>

                <dt class="col-sm-4">Specialization</dt>
                <dd class="col-sm-8" id="viewSpecialization"></dd>

                <dt class="col-sm-4">Qualification</dt>
                <dd class="col-sm-8" id="viewQualification"></dd>

                <dt class="col-sm-4">Experience (years)</dt>
                <dd class="col-sm-8" id="viewExperience"></dd>

                <dt class="col-sm-4">Gender</dt>
                <dd class="col-sm-8" id="viewGender"></dd>

                <dt class="col-sm-4">Registration Number</dt>
                <dd class="col-sm-8" id="viewRegisterNumber"></dd>

                <dt class="col-sm-4">Phone Number</dt>
                <dd class="col-sm-8" id="viewPhoneNumber"></dd>

                <dt class="col-sm-4">Address</dt>
                <dd class="col-sm-8" id="viewAddress"></dd>

                <dt class="col-sm-4">Consulting Fee</dt>
                <dd class="col-sm-8" id="viewConsultingFee"></dd>
              </dl>
            </div>

            <div class="d-grid">
              <button id="editBtn" class="btn btn-primary">Edit Profile</button>
            </div>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Edit Doctor Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editDoctorForm" novalidate>
            <div class="mb-3">
              <label for="doctorName" class="form-label">Doctor Name</label>
              <input type="text" class="form-control" id="doctorName" required minlength="3">
            </div>
            <div class="mb-3">
              <label for="specialization" class="form-label">Specialization</label>
              <input type="text" class="form-control" id="specialization" required minlength="2">
            </div>
            <div class="mb-3">
              <label for="qualification" class="form-label">Qualification</label>
              <input type="text" class="form-control" id="qualification" required minlength="2">
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Experience (years)</label>
              <input type="number" class="form-control" id="experience" required min="0" max="80">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <!-- registerNumber is intentionally NOT editable -->

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" required pattern="^[0-9]{10}$">
              <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" required minlength="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="consultingFee" class="form-label">Consulting Fee</label>
              <input type="number" class="form-control" id="consultingFee" required min="0" max="1000000">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { requireAuth, getDoctorProfile, updateDoctorProfile, handleAuthError } from "../../assets/api.js";

    requireAuth();

    const message = document.getElementById("message");
    const editBtn = document.getElementById("editBtn");
    const editModal = new bootstrap.Modal(document.getElementById("editModal"));
    const form = document.getElementById("editDoctorForm");

    let currentProfile = {};

    // Load profile
    async function loadProfile() {
      try {
        const data = await getDoctorProfile();
        currentProfile = data;

        document.getElementById("viewDoctorName").innerText = data.doctorName ?? "";
        document.getElementById("viewSpecialization").innerText = data.specialization ?? "";
        document.getElementById("viewQualification").innerText = data.qualification ?? "";
        document.getElementById("viewExperience").innerText = data.experience ?? "";
        document.getElementById("viewGender").innerText = data.gender ?? "";
        document.getElementById("viewRegisterNumber").innerText = data.registerNumber ?? "";
        document.getElementById("viewPhoneNumber").innerText = data.phoneNumber ?? "";
        document.getElementById("viewAddress").innerText = data.address ?? "";
        document.getElementById("viewConsultingFee").innerText = data.consultingFee ?? "";
      } catch (e) {
        handleAuthError(e);
        message.innerHTML = `<div class="alert alert-danger">Failed to load profile</div>`;
      }
    }

    // Open modal with pre-filled data
    editBtn.addEventListener("click", () => {
      document.getElementById("doctorName").value = currentProfile.doctorName || "";
      document.getElementById("specialization").value = currentProfile.specialization || "";
      document.getElementById("qualification").value = currentProfile.qualification || "";
      document.getElementById("experience").value = currentProfile.experience ?? "";
      document.getElementById("gender").value = currentProfile.gender || "";
      document.getElementById("phoneNumber").value = currentProfile.phoneNumber || "";
      document.getElementById("address").value = currentProfile.address || "";
      document.getElementById("consultingFee").value = currentProfile.consultingFee ?? "";
      editModal.show();
    });

    // Save changes
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      if (!confirm("Are you sure you want to save these changes?")) {
        return;
      }

      const updatedData = {
        doctorName: document.getElementById("doctorName").value.trim(),
        specialization: document.getElementById("specialization").value.trim(),
        qualification: document.getElementById("qualification").value.trim(),
        experience: parseInt(document.getElementById("experience").value, 10),
        gender: document.getElementById("gender").value,
        phoneNumber: document.getElementById("phoneNumber").value.trim(),
        address: document.getElementById("address").value.trim(),
        consultingFee: parseInt(document.getElementById("consultingFee").value, 10)
      };

      try {
        await updateDoctorProfile(updatedData);
        message.innerHTML = `<div class="alert alert-success">Profile updated successfully!</div>`;
        editModal.hide();
        loadProfile(); // reload view
      } catch (err) {
        handleAuthError(err);
        message.innerHTML = `<div class="alert alert-danger">${err.message || "Failed to update profile"}</div>`;
      }
    });

    // Initial load
    loadProfile();
  </script>
</body>
</html>
