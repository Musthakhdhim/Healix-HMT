<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
        background-color: #f8f9fa;
        }
        .doctor-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 12px;
        }
        .doctor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .card-title {
        font-weight: 600;
        font-size: 1.25rem;
        color: #0d6efd;
        }
        .card-text strong {
        color: #495057;
        }
    </style>
</head>
<body>
    <a href="../patientDashboard.html">
    <button class="btn btn-primary mx-3 my-3">Go back</button> 
  </a>
  <div class="container py-5">
    
    <h2 class="mb-4 text-center fw-bold">üë®‚Äç‚öïÔ∏è Doctors List</h2>



    <div class="input-group shadow-sm rounded-3">
        <span class="input-group-text bg-white border-0">
        <i class="bi bi-search text-muted"></i>
        </span>
        <input 
        id="searchInput"
        type="search" 
        class="form-control border-0" 
        placeholder="Search by username or email" 
        aria-label="Search"

        onkeyup="filterUserDoctor()"
        >
        <button class="btn btn-primary rounded-end-3">
        Search
        </button>
    </div>

    <br>
    <div id="doctorsContainer" class="row g-4">
      <!-- Patient cards will be injected here -->
    </div>
    
    <nav>
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
  </div>

  <script type="module">
        import { toggleDoctorLock ,getAllDoctorsFromPatient, requireAuth, searchDoctorFromPatient, handleAuthError } from "../../assets/api.js";
        requireAuth();

        const doctorsContainer = document.getElementById("doctorsContainer");
        const pagination = document.getElementById("pagination");

        let currentKeyword = "";
        let currentPage = 0;
        const pageSize = 10; // how many patients per page

        // Load patients (default: without search)
        async function loadDoctor(page = 0) {
        try {
            const data = await getAllDoctorsFromPatient(page, pageSize);
            renderAllDoctors(data.content);
            renderAllPagination(data, false);
        } catch (error) {
            // handleAuthError(error);
            doctorsContainer.innerHTML = `<p class="text-danger">Error loading doctors</p>`;
        }
        }

        async function filterUserDoctor(page = 0) {
            const keyword = document.getElementById("searchInput").value.trim();
            currentKeyword = keyword;

            if (keyword === "") {
                loadDoctor(page);
                return;
            }

            try {
                const data = await searchDoctorFromPatient(keyword, page, pageSize);
                renderAllDoctors(data.content);
                renderAllPagination(data, true);
            } catch (error) {
                handleAuthError(error);
                doctorsContainer.innerHTML = `<p class="text-danger">Error searching doctors</p>`;
            }
        }

        function renderAllDoctors(doctors) {
            doctorsContainer.innerHTML = "";

            if (!doctors || doctors.length === 0) {
                doctorsContainer.innerHTML = `<p class="text-muted text-center">No doctors found.</p>`;
                return;
            }


            // <strong>Email:</strong> ${doctor.user?.email || "N/A"}<br>
           doctors.forEach(doctor => {
                const card = document.createElement("div");
                card.className = "col-md-4";

                card.innerHTML = `
                    <div class="card doctor-card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                Dr. ${doctor.doctorName || "N/A"}
                            </h5>
                            <p class="card-text flex-grow-1">
                                <strong>Register Number:</strong> ${doctor.registerNumber || "N/A"} <br>
                                <strong>Specialization:</strong> ${doctor.specialization || "N/A"} <br>
                                <strong>Qualification:</strong> ${doctor.qualification || "N/A"} <br>
                                <strong>Experience:</strong> ${doctor.experience || "N/A"} <br>
                            </p>
                            <button class="btn btn-primary mt-auto">
                                Pay ‚Çπ${doctor.consultingFee || 0}
                            </button>
                        </div>
                    </div>
                `;
                card.querySelector("button").addEventListener("click", () => {
                    window.location.href = `./schedule.html?doctorId=${doctor.doctorId}`;
                });
                doctorsContainer.appendChild(card);
            });
        }


        function renderAllPagination(pageData, isSearch = false) {
            pagination.innerHTML = "";

            if (pageData.totalPages <= 1) return; // no pagination needed

            for (let i = 0; i < pageData.totalPages; i++) {
                const li = document.createElement("li");
                li.className = `page-item ${i === pageData.number ? "active" : ""}`;
                li.innerHTML = `<a class="page-link" href="#">${i + 1}</a>`;
                li.onclick = (e) => {
                e.preventDefault();
                if (isSearch) {
                    filterUserDoctor(i);
                } else {
                    loadDoctor(i);
                }
                };
                pagination.appendChild(li);
            }
        }

        function redirectToSchedule(doctorId) {
            window.location.href = `./schedule.html?doctorId=${doctorId}`;
        }


        window.filterUserDoctor = filterUserDoctor;
        window.redirectToSchedule = redirectToSchedule; 
        loadDoctor();
  </script>
</body>
</html>
