<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <style>
    body { background-color: #f0f2f5; }
    .form-container {
      max-width: 440px;
      margin: 80px auto;
      background-color: #fff;
      padding: 26px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../patientDashboard.html" class="btn btn-outline-primary mt-3 mb-2">
      ‚Üê Go back
    </a>

    <div class="form-container">
      <h4 class="text-center mb-4">Change Password</h4>

      <div id="alertBox"></div>

      <form id="changePasswordForm" novalidate>
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Current Password</label>
          <input type="password" id="oldPassword" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-control" required>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Change Password
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    import { changePassword, requireAuth, handleAuthError, logoutChangePassword } from "../../assets/api.js";
    import { showAlert, clearAlert } from "../../assets/ui.js";

    const form = document.getElementById("changePasswordForm");
    const alertBox = document.getElementById("alertBox");

    requireAuth();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearAlert(alertBox);

      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

    //   try {
        
    //     const result = await changePassword(oldPassword, newPassword, confirmPassword);

        
    //     const msg = typeof result === "string" ? result : (result?.message || "Password changed successfully");
    //     showAlert(alertBox, msg, "success");

        
    //     setTimeout(() => { logoutChangePassword(); }, 1200);
    //   } catch (err) {
        
    //     try { handleAuthError(err); } catch (_) {}
    //     showAlert(alertBox, err.message || "Failed to change password", "danger");
    //   }

        try {
            const result = await changePassword(oldPassword, newPassword, confirmPassword);

            const msg = typeof result === "string" ? result : (result?.message || "Password changed successfully");

            Swal.fire({
                icon: "success",
                title: "Password Changed",
                text: "Password changed successfully. Please login again.",
                showConfirmButton: false,
                timer: 2000 
            }).then(() => {
                logoutChangePassword(); 
            });

        } catch (err) {
            try { handleAuthError(err); } catch (_) {}

            Swal.fire({
                icon: "error",
                title: "Change Password Failed",
                text: err.message || "Failed to change password",
                confirmButtonText: "OK"
            });
        }

    });
  </script>
</body>
</html>
