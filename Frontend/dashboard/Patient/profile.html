<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Complete Your Profile - Healix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Complete Your Profile</h3>

            <form id="completeProfileForm" novalidate>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required minlength="3">
                <div class="invalid-feedback">Full name must be at least 3 characters.</div>
              </div>

              <!-- DOB -->
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="invalid-feedback">Please provide a valid date of birth.</div>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="">-- Select Gender --</option>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                  <option value="OTHER">Other</option>
                </select>
                <div class="invalid-feedback">Please select your gender.</div>
              </div>

              <!-- Phone Number -->
              <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" required pattern="^[0-9]{10}$">
                <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required minlength="5"></textarea>
                <div class="invalid-feedback">Address must be at least 5 characters.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save Profile</button>
              </div>
            </form>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createPatientProfile } from "../../assets/api.js";

    const form = document.getElementById("completeProfileForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!form.checkValidity() || !validateDob()) {
        form.classList.add("was-validated");
        return;
      }

      const patientData = {
        fullName: document.getElementById("fullName").value.trim(),
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        phonenumber: document.getElementById("phonenumber").value,
        address: document.getElementById("address").value.trim()
      };

      try {
        await createPatientProfile(patientData);
        message.innerHTML = `<div class="alert alert-success">Profile saved successfully! Redirecting...</div>`;
        setTimeout(() => {
          window.location.replace("../patientDashboard.html");
        }, 1500);
      } catch (err) {
        message.innerHTML = `<div class="alert alert-danger">${err.message || "Error saving profile. Please try again."}</div>`;
      }
    });

    // âœ… Extra validation for DOB: Must be a past date
    function validateDob() {
      const dobInput = document.getElementById("dob");
      const dobValue = new Date(dobInput.value);
      const today = new Date();
      if (dobValue >= today || isNaN(dobValue.getTime())) {
        dobInput.setCustomValidity("Invalid date of birth");
        return false;
      }
      dobInput.setCustomValidity("");
      return true;
    }
  </script>
</body>
</html>
