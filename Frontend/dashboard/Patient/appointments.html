<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Appointments</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadAppointments()">

  <a href="../patientDashboard.html">
    <button class="btn btn-primary mx-3 my-3">Go back</button>
  </a>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">
      <img src="../../assets/images/appointment.png" width="40" class="me-2" alt="Calendar Icon">
      My Appointments
    </h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { getPatientAppointments, cancelAppointment, createPaymentOrder,getAppointmentById, handleAuthError } from "../../assets/api.js";

    async function loadAppointments() {
      try {
        const data = await getPatientAppointments();
        const table = document.getElementById("appointmentsTable");

        if (!data || data.length === 0) {
          table.innerHTML = `<tr><td colspan="6" class="text-center">No appointments found</td></tr>`;
          return;
        }

        table.innerHTML = data.map((appt, idx) => {
          let actionButtons = `
            <button class="btn btn-danger btn-sm" onclick="cancelAppt(${appt.appointmentId})">
              Cancel
            </button>
          `;

          if (appt.status === "PENDING") {
            actionButtons += `
              <button class="btn btn-success btn-sm ms-2" onclick="payForAppt(${appt.appointmentId})">
                Pay
              </button>
            `;
          }

          return `
            <tr>
              <td>${idx + 1}</td>
              <td>${appt.doctor?.doctorName || "Dr."}</td>
              <td>${appt.slot.date || "N/A"}</td>
              <td>${appt.slot.startTime || "N/A"}</td>
              <td>${appt.status || "Booked"}</td>
              <td>${actionButtons}</td>
            </tr>
          `;
        }).join("");
      } catch (e) {
        handleAuthError(e);
      }
    }

    window.cancelAppt = async function (appointmentId) {
      if (!confirm("Are you sure you want to cancel this appointment?")) return;

      try {
        await cancelAppointment(appointmentId);
        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: 'Appointment cancelled successfully',
          confirmButtonColor: '#0d6efd'
        });
        loadAppointments();
      } catch (e) {
        Swal.fire({
          icon: 'error',
          title: 'Failed',
          text: 'Failed to cancel appointment: ' + e.message,
          confirmButtonColor: '#dc3545'
        });
      }
    }

    window.payForAppt = async function (appointmentId) {
      try {
        const order = await createPaymentOrder(appointmentId);

        const booking =await getAppointmentById(appointmentId);

        const options = {
          key: "rzp_test_R9qbDrcsXCHB62", // replace with your Razorpay Key
          amount: order.amount,
          currency: order.currency,
          name: "Healix - Appointment Payment",
          description: "Doctor Consultation Fee",
          order_id: order.id,
          handler: function (response) {
            Swal.fire({
              icon: 'success',
              title: 'Payment Successful',
              text: 'Your appointment has been confirmed!',
              confirmButtonColor: '#0d6efd'
            });
            loadAppointments();
          },
          prefill: {
            name: booking.patient.fullName,
            email: booking.patient.user?.email,
            contact: booking.patient.phonenumber 
          },
          theme: {
            color: "#0d6efd"
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (e) {
        Swal.fire({
          icon: 'error',
          title: 'Payment Failed',
          text: 'Could not start payment: ' + e.message,
          confirmButtonColor: '#dc3545'
        });
      }
    }

    window.loadAppointments = loadAppointments;
  </script>
</body>
</html>
