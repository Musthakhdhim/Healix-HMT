<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Slots</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="doctorDetailsBooking.html">
        <button class="btn btn-primary mx-3 my-3">Go back</button>
    </a>
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold">üìÖ Choose a Slot</h2>
        <div id="slotsContainer"></div>
    </div>

    <script type="module">
        import { getDoctorSlotsForPatient, createAppointment } from "../../assets/api.js";

        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");

        const slotsContainer = document.getElementById("slotsContainer");

        async function loadDoctorSlots() {
            try {
                const slots = await getDoctorSlotsForPatient(doctorId);

                if (!slots || slots.length === 0) {
                    slotsContainer.innerHTML = `<p class="text-muted">No slots available.</p>`;
                    return;
                }

                // Group slots by date
                const slotsByDate = {};
                slots.forEach(slot => {
                    if (!slotsByDate[slot.date]) slotsByDate[slot.date] = [];
                    slotsByDate[slot.date].push(slot);
                });

                slotsContainer.innerHTML = "";
                for (const [date, slotList] of Object.entries(slotsByDate)) {
                    const dateSection = document.createElement("div");
                    dateSection.className = "mb-4";
                    dateSection.innerHTML = `<h5 class="fw-bold">${date}</h5>`;

                    slotList.forEach(s => {
                        const btn = document.createElement("button");
                        btn.className = "btn btn-outline-primary m-1";
                        btn.innerText = `${s.startTime} - ${s.endTime}`;
                        btn.onclick = () => bookSlot(doctorId, s.slotId); // ‚úÖ slotId not s.id
                        console.log("doctorId :-" +doctorId, "slot Id :-"+s.slotId);
                        
                        dateSection.appendChild(btn);
                    });

                    slotsContainer.appendChild(dateSection);
                }
            } catch (error) {
                console.error(error);
                slotsContainer.innerHTML = `<p class="text-danger">Error loading slots</p>`;
            }
        }

        async function bookSlot(doctorId, slotId) {
            if (!confirm("Confirm booking this slot?")) return;

            try {
                const booking = await createAppointment(doctorId, slotId);
                // alert("‚úÖ Appointment booked successfully!");
                Swal.fire({
                    icon:'success',
                    title:'success',
                    text:'appointment pending, waiting for payment confirmation',
                    onfirmButtonColor: '#0d6efd'
                })
                console.log("Booking response:", booking);
                // optional: redirect to appointment details page
                // window.location.href = `/appointments.html?id=${booking.appointmentId}`;
            } catch (error) {
                console.error("Booking failed", error);
                // alert("‚ùå Could not book appointment: " + error.message);
                Swal.fire({
                    icon:'error',
                    title:'falied',
                    text:'failed to book the appootinment: '+ error.message,
                    onfirmButtonColor: '#dc3545'
                })
            }
        }

        loadDoctorSlots();
    </script>
</body>
</html>
