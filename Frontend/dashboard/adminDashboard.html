<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- Pending Doctors Table -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Doctors Pending Approval</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="pendingDoctorsTable">
              <tr><td colspan="5" class="text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script type="module">
    import { requireAuth, handleAuthError, getPendingDoctors, approveDoctor, rejectDoctor } from "../assets/api.js";

    requireAuth();

    const tableBody = document.getElementById("pendingDoctorsTable");

    async function loadPendingDoctors() {
      try {
        const doctors = await getPendingDoctors();
        renderDoctors(doctors);
      } catch (e) {
        handleAuthError(e);
      }
    }

    function renderDoctors(doctors) {
      tableBody.innerHTML = "";
      if (!doctors || doctors.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-muted">No pending doctors</td></tr>`;
        return;
      }

      doctors.forEach(doc => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${doc.userId}</td>
          <td>${doc.username || "N/A"}</td>
          <td>${doc.email}</td>
          <td>${doc.role}</td>
          <td>
            <button class="btn btn-success btn-sm me-2" data-id="${doc.userId}" data-action="approve">Approve</button>
            <button class="btn btn-danger btn-sm" data-id="${doc.userId}" data-action="reject">Reject</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // attach event listeners to action buttons
      tableBody.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          const action = e.target.dataset.action;

          try {
            if (action === "approve") {
              await approveDoctor(id);
              alert("Doctor approved");
            } else {
              await rejectDoctor(id);
              alert("Doctor rejected");
            }
            loadPendingDoctors(); // refresh table
          } catch (err) {
            handleAuthError(err);
            alert("Error: " + err.message);
          }
        });
      });
    }

    // initial load
    loadPendingDoctors();
  </script>
</body>
</html>
