<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healix – Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center">Create your account</h3>
            <div id="alert"></div>

            <form id="registerForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Username</label>
                  <input id="username" type="text" class="form-control" required>
                  <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Password</label>
                  <input id="password" type="password" class="form-control" minlength="6" required>
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Role</label>
                  <select id="role" class="form-select" required>
                    <option value="PATIENT" selected>Patient</option>
                    <option value="DOCTOR">Doctor</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-success w-100 mt-3" type="submit">Register</button>
            </form>

            <p class="text-muted mt-3 mb-0 small">
              After registering, we’ll email you a 6-digit verification code.
            </p>
            <hr class="my-4">
            <p class="text-center mb-0">Already have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { registerUser } from "./assets/api.js";
  import { showAlert, clearAlert } from "./assets/ui.js";

  const form = document.getElementById("registerForm");
  const alertBox = document.getElementById("alert");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearAlert(alertBox);

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }
    const payload = {
      username: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value,
      role: document.getElementById("role").value
    };

    try {
      await registerUser(payload);
      window.location.replace("verify.html");
    } catch (err) {
      showAlert(alertBox, err.message || "Registration failed");
    }
  });
</script>
</body>
</html>
