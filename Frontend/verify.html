<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healix – Verify Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center">Verify your email</h3>
            <div id="alert"></div>
            <form id="verifyForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
                <div class="invalid-feedback">Please enter your email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Verification Code</label>
                <input id="code" type="text" pattern="\d{6}" maxlength="6" class="form-control" required>
                <div class="invalid-feedback">Enter the 6-digit code.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Verify</button>
            </form>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="text-muted small">Didn’t get the code?</span>
              <button id="resendBtn" class="btn btn-link btn-sm">Resend code</button>
            </div>

            <hr class="my-4">
            <p class="text-center mb-0"><a href="index.html">Back to login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { verifyUser, resendCode, getPendingEmail } from "./assets/api.js";
  import { showAlert, clearAlert } from "./assets/ui.js";

  const alertBox = document.getElementById("alert");
  const emailEl = document.getElementById("email");
  const codeEl = document.getElementById("code");
  const form = document.getElementById("verifyForm");
  const resendBtn = document.getElementById("resendBtn");

  const savedEmail = getPendingEmail();
  if (savedEmail) emailEl.value = savedEmail;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearAlert(alertBox);

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    try {
      await verifyUser({ email: emailEl.value.trim(), verificationCode: codeEl.value.trim() });
      showAlert(alertBox, "Verified successfully. You can log in now.", "success");
      setTimeout(() => window.location.replace("index.html?m=Account%20verified.%20Please%20log%20in"), 800);
    } catch (err) {
      showAlert(alertBox, err.message || "Verification failed");
    }
  });

  resendBtn.addEventListener("click", async () => {
    clearAlert(alertBox);
    const email = emailEl.value.trim();
    if (!email) {
      showAlert(alertBox, "Enter your email to resend the code.");
      return;
    }
    try {
      await resendCode(email);
      showAlert(alertBox, "Verification code sent. Check your inbox.", "success");
    } catch (err) {
      showAlert(alertBox, err.message || "Failed to resend code");
    }
  });
</script>
</body>
</html>
