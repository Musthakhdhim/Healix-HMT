<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healix â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center">Welcome back</h3>
            <div id="alert"></div>
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
                <div class="invalid-feedback">Please enter your email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required minlength="4">
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <hr class="my-4">
            <p class="text-center mb-0">New here? <a href="register.html">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import {
    loginUser, clearToken, decodeJwt, getToken,
    getPatientProfile, getDoctorProfile
  } from "./assets/api.js";
  import { showAlert, clearAlert, getQueryMessage } from "./assets/ui.js";

  const alertBox = document.getElementById("alert");
  const form = document.getElementById("loginForm");

  // Show query param messages
  const msg = getQueryMessage();
  if (msg) showAlert(alertBox, decodeURIComponent(msg), "warning");

  // Role-based redirect
  async function redirectToRoleDashboard() {
    const token = getToken();
    const decoded = decodeJwt(token);
    const role = decoded?.role?.toUpperCase();

    switch (role) {
      case "ADMIN":
        window.location.replace("dashboard/adminDashboard.html");
        break;

      case "DOCTOR":
        try {
          const profile = await getDoctorProfile();
          if (profile && profile.doctorId) {
            window.location.replace("dashboard/doctorDashboard.html");
          } else {
            window.location.replace("dashboard/Doctor/doctorProfile.html");
          }
        } catch (err) {
          console.error("Doctor profile fetch error:", err);
          window.location.replace("dashboard/Doctor/doctorProfile.html");
        }
        break;

      case "PATIENT":
        try {
          const profile = await getPatientProfile();
          if (profile && profile.patientId) {
            window.location.replace("dashboard/patientDashboard.html");
          } else {
            window.location.replace("dashboard/Patient/profile.html");
          }
        } catch (err) {
          console.error("Profile fetch error:", err);
          window.location.replace("dashboard/Patient/profile.html");
        }
        break;

      default:
        window.location.replace("dashboard.html");
        break;
    }
  }

  // Form submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearAlert(alertBox);

    if (!form.checkValidity()) {
      form.classList.add("was-validated");
      return;
    }

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      clearToken();
      await loginUser({ email, password });
      redirectToRoleDashboard();
    } catch (err) {
      if (err.message?.toLowerCase().includes("not yet verified")) {
        localStorage.setItem("pendingEmail", email);
        window.location.replace("verify.html");
        return;
      }
      showAlert(alertBox, err.message || "Login failed");
    }
  });
</script>

</body>
</html>
